<h1>App</h1>

<div class="row">
  <div class="col-md-4">
    <form [formGroup]="userForm" (submit)="fnSubmit()">
      <div class="row form-group">
        <div class="col-md-4">
          <label>Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label>Age</label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" formControlName="age">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label>Email</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label>City</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="city">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label>Country</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="country">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
         
        </div>
        <div class="col-md-8">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button> &nbsp;
          <button type="reset" class="btn btn-danger" [disabled]="!userForm.valid">Clear</button> &nbsp;
          <button (click)="fnCheckForm()" class="btn btn-primary">Test</button>
        </div>
      </div>
    </form>
  </div>
</div>
