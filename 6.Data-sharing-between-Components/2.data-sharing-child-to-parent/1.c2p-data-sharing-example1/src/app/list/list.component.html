
<app-form (carAdded)="carDataUpdated($event)"></app-form>

<h2>List component</h2>

<div *ngIf="cars.length>0; then ShowData else NoData"></div>

<ng-template #ShowData>
    <ul>
        <li *ngFor="let car of cars">{{car}}</li>
    </ul>
</ng-template>

<ng-template #NoData>
    <p>No data found</p>
</ng-template>
