<h1>App component</h1>

<p>Value of num: {{num}}</p>
<br>

<input type="text" [(ngModel)]="num" >

<p>If value of "num" becomes 1 then the div is displayed</p>
<div [ngSwitch]="num">
  <div *ngSwitchCase="1">One</div>
  <div *ngSwitchCase="1">Two</div>
  <div *ngSwitchCase="3">Three</div>
  <div *ngSwitchCase="4">Four</div>
</div>
