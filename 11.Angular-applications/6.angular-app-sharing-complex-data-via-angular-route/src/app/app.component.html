<h2>Welcome to Ayyanar application</h2>

<label>Please enter the parent name:</label> <br><br>
<input type="text" [(ngModel)]="Name">


<h2>Child Name is {{childName}}</h2>

<button (click)="fnFirstChild()">Display first child component</button>
<button (click)="fnSecondChild()">Display second child component</button>

<label>Parent Age: <input type="number" [(ngModel)]="parentAge" ></label>
<h4>{{parentAge}}</h4>

<hr>

<router-outlet></router-outlet>
